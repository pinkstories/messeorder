<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messeorder trendset</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    .plus { background-color: #4caf50; color: white; border: none; padding: 0.2rem 0.6rem; margin: 0 0.25rem; border-radius: 4px; }
    .minus { background-color: #f44336; color: white; border: none; padding: 0.2rem 0.6rem; margin: 0 0.25rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Messeorder trendset</h1>
  <div id="startScreen" class="visible">
    <button onclick="zeigeKundendaten(true)">Bestandskunde</button>
    <button onclick="zeigeKundendaten(false)">Neukunde</button>
  </div>

  <div id="kundendatenSection" class="section">
    <h2>Kundendaten</h2>
    <div id="kundenformular">
      <label>Firmenname:</label>
      <input type="text" id="firma" oninput="sucheKunde()" list="firmenliste" />
      <datalist id="firmenliste"></datalist>
      <label>Vorname:</label>
      <input type="text" id="vorname" />
      <label>Nachname:</label>
      <input type="text" id="nachname" />
      <label>Adresse:</label>
      <input type="text" id="adresse" />
      <label>PLZ:</label>
      <input type="text" id="plz" />
      <label>Ort:</label>
      <input type="text" id="ort" />
      <button onclick="zeigeArtikelSection()">Weiter</button>
    </div>
    <div id="kundenzusammenfassung" style="display:none;"></div>
    <button onclick="zurueckZuStart()">Zurück</button>
  </div>

  <div id="artikelSection" class="section">
    <h2>Artikel erfassen</h2>
    <label>Artikelnummer:</label>
    <input type="text" id="artikelnummer" oninput="sucheArtikel()" placeholder="Artikelnummer eingeben oder scannen" />

    <label>Artikelname:</label>
    <input type="text" id="artikelname" readonly />

    <label>Anzahl:</label>
    <input type="number" id="anzahl" placeholder="Menge" min="1" />

    <button onclick="addArticle()">Artikel hinzufügen</button>

    <table id="artikelTabelle">
      <thead>
        <tr>
          <th>Artikelnummer</th>
          <th>Artikelname</th>
          <th>Anzahl</th>
          <th>Einzelpreis (€)</th>
          <th>Gesamtpreis (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Aktueller Auftragswert: <span id="gesamtwert">0.00 €</span></h3>
    <button onclick="zeigeKundendaten(true)">Zurück</button>
  </div>

  <script>
    let kunden = [], artikel = [], warenkorb = [];

    fetch("kunden.json")
      .then(res => res.json())
      .then(data => {
        kunden = data;
        const liste = document.getElementById("firmenliste");
        data.forEach(k => {
          const opt = document.createElement("option");
          opt.value = k.name;
          liste.appendChild(opt);
        });
      });

    fetch("artikel.json")
      .then(res => res.json())
      .then(data => artikel = data);

    function zeigeKundendaten(bestandskunde) {
      document.getElementById("startScreen").classList.remove("visible");
      document.getElementById("kundendatenSection").classList.add("visible");
      document.getElementById("kundenformular").style.display = "block";
      document.getElementById("kundenzusammenfassung").style.display = "none";
    }

    function zurueckZuStart() {
      document.getElementById("kundendatenSection").classList.remove("visible");
      document.getElementById("startScreen").classList.add("visible");
    }

    function zeigeArtikelSection() {
      const firma = document.getElementById("firma").value;
      const vorname = document.getElementById("vorname").value;
      const nachname = document.getElementById("nachname").value;
      const adresse = document.getElementById("adresse").value;
      const plz = document.getElementById("plz").value;
      const ort = document.getElementById("ort").value;
      document.getElementById("kundenformular").style.display = "none";
      document.getElementById("kundenzusammenfassung").style.display = "block";
      document.getElementById("kundenzusammenfassung").innerHTML = `<p><strong>${firma}</strong><br>${vorname} ${nachname}<br>${adresse}, ${plz} ${ort}</p>`;
      document.getElementById("kundendatenSection").classList.remove("visible");
      document.getElementById("artikelSection").classList.add("visible");
      document.getElementById("startScreen").style.display = "none";
    }

    function sucheKunde() {
      const name = document.getElementById("firma").value.trim().toLowerCase();
      const kunde = kunden.find(k => (k.name || "").toLowerCase() === name);
      if (kunde) {
        document.getElementById("vorname").value = kunde.vorname || "";
        document.getElementById("nachname").value = kunde.nachname || "";
        document.getElementById("adresse").value = kunde.adresse || kunde.strasse || "";
        document.getElementById("plz").value = kunde.plz || "";
        document.getElementById("ort").value = kunde.ort || "";
      }
    }

    function sucheArtikel() {
      const nummer = document.getElementById("artikelnummer").value.trim().toLowerCase();
      const gefunden = artikel.find(a => (a.artikelnummer || a.nummer || "").toLowerCase() === nummer);
      if (gefunden) {
        document.getElementById("artikelname").value = gefunden.name || gefunden.artikelname || "";
        const einheit = parseInt(gefunden.einheit || 1);
        document.getElementById("anzahl").value = einheit;
        setTimeout(() => addArticle(), 300);
      } else {
        document.getElementById("artikelname").value = "";
        document.getElementById("anzahl").value = "";
      }
    }

    function addArticle() {
      const nummer = document.getElementById("artikelnummer").value.trim().toLowerCase();
      const menge = parseInt(document.getElementById("anzahl").value);
      const art = artikel.find(a => (a.artikelnummer || a.nummer || "").toLowerCase() === nummer);
      if (!art || isNaN(menge) || menge <= 0) return;

      const vorhanden = warenkorb.find(p => p.nummer.toLowerCase() === nummer);
      if (vorhanden) {
        vorhanden.menge += menge;
      } else {
        warenkorb.push({ nummer: art.artikelnummer || art.nummer, name: art.name || art.artikelname, menge: menge, preis: parseFloat(art.preis || 0) });
      }

      aktualisiereTabelle();

      document.getElementById("artikelnummer").value = "";
      document.getElementById("artikelname").value = "";
      document.getElementById("anzahl").value = "";
    }

    function aendereMenge(index, delta) {
      warenkorb[index].menge += delta;
      if (warenkorb[index].menge <= 0) warenkorb.splice(index, 1);
      aktualisiereTabelle();
    }

    function aktualisiereTabelle() {
      const tbody = document.querySelector("#artikelTabelle tbody");
      tbody.innerHTML = "";
      let gesamt = 0;
      warenkorb.forEach((art, index) => {
        const gesamtpreis = art.menge * art.preis;
        gesamt += gesamtpreis;
        const zeile = document.createElement("tr");
        zeile.innerHTML = `
          <td>${art.nummer}</td>
          <td>${art.name}</td>
          <td>
            <button class="minus" onclick="aendereMenge(${index}, -1)">–</button>
            ${art.menge}
            <button class="plus" onclick="aendereMenge(${index}, 1)">+</button>
          </td>
          <td>${art.preis.toFixed(2)}</td>
          <td>${gesamtpreis.toFixed(2)}</td>
        `;
        tbody.appendChild(zeile);
      });
      document.getElementById("gesamtwert").textContent = `${gesamt.toFixed(2)} €`;
    }
  </script>
</body>
</html>
