<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messe-Auftragserfassung</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #fortschritt {
      margin-bottom: 1rem;
    }
    #fortschrittBalken {
      background: #d14e67;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom: 1rem;">
    <img src="Logo Pink Stories.png" alt="Pink Stories Logo" style="max-width:200px; height:auto;" />
  </div>
  <div id="fortschritt">
    <div style="background:#ddd; height:1rem; border-radius:1rem; overflow:hidden;">
      <div id="fortschrittBalken" style="height:100%; width:25%; transition: width 0.3s;"></div>
    </div>
    <div id="fortschrittText" style="margin-top:0.5rem; font-weight: bold; text-align: center;">Schritt 1 von 4</div>
  </div>
  <h1>Auftragserfassung</h1>

  <div id="startScreen" class="visible">
    <button onclick="startForm(true)">Bestandskunde</button>
    <button onclick="startForm(false)">Neukunde</button>
  </div>

  <!-- Weitere Sektionen wie Kundendaten, Artikelerfassung, Zusatzinfos usw. hier einfügen -->

  <!-- Hinweis für Benutzer falls Inhalt fehlt -->
  <noscript>
    <p>Bitte aktiviere JavaScript, um das Formular zu verwenden.</p>
  </noscript>
</body>
</html>
