<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messeorder trendset</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    .plus, .minus {
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border: none;
      border-radius: 4px;
    }
    .plus {
      background-color: #4caf50;
      color: white;
      margin-left: 0.5rem;
    }
    .minus {
      background-color: #f44336;
      color: white;
      margin-right: 0.5rem;
    }
    #kundenausgabe {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff0f4;
      display: none;
    }
    #kundenausgabe button {
      margin-top: 0.5rem;
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Messeorder trendset</h1>
  <!-- HTML content trimmed for brevity -->
</body>
</html>
