<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messeorder trendset</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    .plus, .minus {
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border: none;
      border-radius: 4px;
    }
    .plus {
      background-color: #4caf50;
      color: white;
      margin-left: 0.5rem;
    }
    .minus {
      background-color: #f44336;
      color: white;
      margin-right: 0.5rem;
    }
    #kundenausgabe {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff0f4;
      display: none;
    }
    #kundenausgabe button {
      margin-top: 0.5rem;
      background-color: #666;
    }
    #zusatzinfos, #uebersicht {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Messeorder trendset</h1>

  <div id="startScreen" class="visible">
    <button onclick="zeigeKundendaten(true)">Bestandskunde</button>
    <button onclick="zeigeKundendaten(false)">Neukunde</button>
  </div>

  <div id="kundendatenSection" class="section">
    <h2>Kundendaten</h2>
    <div id="kundenformular">
      <label>Firmenname:</label>
      <input type="text" id="firma" oninput="sucheKunde()" list="firmenliste" />
      <datalist id="firmenliste"></datalist>
      <label>Vorname:</label>
      <input type="text" id="vorname" />
      <label>Nachname:</label>
      <input type="text" id="nachname" />
      <label>Adresse:</label>
      <input type="text" id="adresse" />
      <label>PLZ:</label>
      <input type="text" id="plz" />
      <label>Ort:</label>
      <input type="text" id="ort" />
      <button onclick="zeigeArtikelSection()">Weiter</button>
    </div>
    <div id="kundenausgabe"></div>
    <button onclick="zurueckZuStart()">Zurück</button>
  </div>

  <!-- Der restliche HTML- und Script-Teil bleibt unverändert -->

  <script>
    // ... (bisheriger Script-Code bleibt gleich)

    function zeigeArtikelSection() {
      const firma = document.getElementById("firma").value;
      const vorname = document.getElementById("vorname").value;
      const nachname = document.getElementById("nachname").value;
      const adresse = document.getElementById("adresse").value;
      const plz = document.getElementById("plz").value;
      const ort = document.getElementById("ort").value;
      const block = document.getElementById("kundenausgabe");

      document.getElementById("kundenformular").style.display = "none";
      block.style.display = "block";
      block.innerHTML = `
        <p><strong>${firma}</strong><br>${vorname} ${nachname}<br>${adresse}, ${plz} ${ort}</p>
        <button onclick="kundeBearbeiten()">Kunde ändern</button>
      `;

      document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));
      document.getElementById("artikelSection").classList.add("visible");
    }

    function kundeBearbeiten() {
      document.getElementById("kundenformular").style.display = "block";
      document.getElementById("kundenausgabe").style.display = "none";
    }
  </script>
</body>
</html>
