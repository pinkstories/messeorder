<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messe-Auftragserfassung</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #fortschritt {
      margin-bottom: 1rem;
    }
    #fortschrittBalken {
      background: #d14e67;
    }
    .autocomplete-list {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 10;
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background: #ffe5ea;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom: 1rem;">
    <img src="Logo Pink Stories.png" alt="Pink Stories Logo" style="max-width:200px; height:auto;" />
  </div>
  <div id="fortschritt">
    <div style="background:#ddd; height:1rem; border-radius:1rem; overflow:hidden;">
      <div id="fortschrittBalken" style="height:100%; width:25%; transition: width 0.3s;"></div>
    </div>
    <div id="fortschrittText" style="margin-top:0.5rem; font-weight: bold; text-align: center;">Schritt 1 von 4</div>
  </div>
  <h1>Auftragserfassung</h1>

  <div id="startScreen" class="visible">
    <button onclick="startForm(true)">Bestandskunde</button>
    <button onclick="startForm(false)">Neukunde</button>
  </div>

  <!-- Schritt 2 -->
  <div id="kundendaten" class="section">
    <div id="bestandskundeSection">
      <label>Bestandskunde suchen:</label>
      <input type="text" id="kundensuche" oninput="filterKunden()" placeholder="Firmennamen eingeben..." autocomplete="off" />
      <div id="autocompleteList" class="autocomplete-list"></div>
    </div>
    <label>Firmenname:</label>
    <input type="text" id="firma" />
    <label>Vorname:</label>
    <input type="text" id="vorname" />
    <label>Nachname:</label>
    <input type="text" id="nachname" />
    <label>Straße + Hausnummer:</label>
    <input type="text" id="strasse" required />
    <label>PLZ:</label>
    <input type="text" id="plz" required />
    <label>Ort:</label>
    <input type="text" id="ort" required />
    <label>Land:</label>
    <input type="text" id="land" value="Deutschland" />
    <label>E-Mail:</label>
    <input type="email" id="email" />
    <label>Telefon:</label>
    <input type="text" id="telefon" />
    <label>USt-IdNr. (nur außerhalb DE/EU):</label>
    <input type="text" id="ustid" />

    <button type="button" onclick="zeigeArtikelmaske()">Weiter</button>
    <button type="button" onclick="wechsleSichtbarkeit('kundendaten', 'startScreen'); updateFortschritt(1);">Zurück</button>
  </div>

  <!-- Schritt 3 -->
  <div id="artikelmaske" class="section">
    <h2>Artikel erfassen</h2>
    <input type="text" id="artikelnummer" placeholder="Artikelnummer scannen/eingeben" oninput="sucheArtikel()" />
    <input type="text" id="artikelname" placeholder="Artikelname" readonly />
    <input type="number" id="anzahl" placeholder="Anzahl" min="1" />
    <button type="button" onclick="addArticle()">Artikel hinzufügen</button>

    <table id="artikelTabelle">
      <thead>
        <tr>
          <th>Artikelnummer</th>
          <th>Artikelname</th>
          <th>Anzahl</th>
          <th>Einzelpreis (€)</th>
          <th>Gesamtpreis (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Aktueller Auftragswert: <span id="gesamtwert">0.00 €</span></h3>
    <button type="button" onclick="zeigeZusatzinfos()">Weiter</button>
    <button type="button" onclick="wechsleSichtbarkeit('artikelmaske', 'kundendaten'); updateFortschritt(2);">Zurück</button>
  </div>

  <!-- Schritt 4 -->
  <div id="zusatzinfos" class="section">
    <label>Gewünschtes Lieferdatum:</label>
    <input type="date" id="abschluss_lieferdatum" />
    <label>Notiz zum Auftrag:</label>
    <textarea id="abschluss_notiz"></textarea>
    <button type="button" onclick="zeigeUebersicht()">Zur Übersicht</button>
    <button type="button" onclick="wechsleSichtbarkeit('zusatzinfos', 'artikelmaske'); updateFortschritt(3);">Zurück</button>
  </div>

  <!-- Schritt 5 -->
  <div id="uebersicht" class="section">
    <h2>Übersicht & Bestätigung</h2>
    <div id="auftragVorschau"></div>
    <button type="button">Auftrag speichern</button>
    <button type="button" onclick="wechsleSichtbarkeit('uebersicht', 'zusatzinfos'); updateFortschritt(4);">Zurück</button>
  </div>

  <script>
    let kunden = [], artikel = [], warenkorb = [];

    fetch("kunden.json").then(res => res.json()).then(data => kunden = data);
    fetch("artikel.json").then(res => res.json()).then(data => artikel = data);

    function sucheArtikel() {
      const nummer = document.getElementById("artikelnummer").value.trim();
      const gefunden = artikel.find(a => a.Artikelnummer === nummer);
      document.getElementById("artikelname").value = gefunden ? gefunden.Artikelname : "";
    }

    function addArticle() {
      const nummer = document.getElementById("artikelnummer").value.trim();
      const menge = parseInt(document.getElementById("anzahl").value);
      const art = artikel.find(a => a.Artikelnummer === nummer);
      if (!art || isNaN(menge) || menge <= 0) return;
      const preis = parseFloat(art.Einzelpreis || 0);
      warenkorb.push({ nummer: nummer, name: art.Artikelname, menge: menge, preis: preis });

      const tbody = document.querySelector("#artikelTabelle tbody");
      const zeile = document.createElement("tr");
      zeile.innerHTML = `<td>${nummer}</td><td>${art.Artikelname}</td><td>${menge}</td><td>${preis.toFixed(2)}</td><td>${(menge * preis).toFixed(2)}</td>`;
      tbody.appendChild(zeile);

      const gesamt = warenkorb.reduce((sum, a) => sum + a.menge * a.preis, 0);
      document.getElementById("gesamtwert").textContent = `${gesamt.toFixed(2)} €`;

      document.getElementById("artikelnummer").value = "";
      document.getElementById("artikelname").value = "";
      document.getElementById("anzahl").value = "";
    }
  </script>
</body>
</html>
