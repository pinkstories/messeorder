<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messeorder trendset</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    .plus, .minus {
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border: none;
      border-radius: 4px;
    }
    .plus {
      background-color: #4caf50;
      color: white;
      margin-left: 0.5rem;
    }
    .minus {
      background-color: #f44336;
      color: white;
      margin-right: 0.5rem;
    }
    #kundenausgabe {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff0f4;
      display: none;
    }
    #kundenausgabe button {
      margin-top: 0.5rem;
      background-color: #666;
    }
    #testausgabe {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Messeorder trendset</h1>

  <div id="startScreen" class="visible">
    <button onclick="zeigeKundendaten(true)">Bestandskunde</button>
    <button onclick="zeigeKundendaten(false)">Neukunde</button>
  </div>

  <div id="kundendatenSection" class="section">
    <h2>Kundendaten</h2>
    <div id="kundenformular">
      <label>Firmenname:</label>
      <input type="text" id="firma" oninput="sucheKunde()" list="firmenliste" />
      <datalist id="firmenliste"></datalist>
      <label>Vorname:</label>
      <input type="text" id="vorname" />
      <label>Nachname:</label>
      <input type="text" id="nachname" />
      <label>Adresse:</label>
      <input type="text" id="adresse" />
      <label>PLZ:</label>
      <input type="text" id="plz" />
      <label>Ort:</label>
      <input type="text" id="ort" />
      <button onclick="zeigeKundenZusammenfassung()">Weiter</button>
    </div>
    <div id="kundenausgabe"></div>
    <button onclick="zurueckZuStart()">Zurück</button>
  </div>

  <div id="artikelSection" class="section">
    <h2>Artikel erfassen</h2>
    <label>Artikelnummer:</label>
    <input type="text" id="artikelnummer" oninput="sucheArtikel()" placeholder="Artikelnummer eingeben oder scannen" />

    <label>Artikelname:</label>
    <input type="text" id="artikelname" readonly />

    <label>Anzahl:</label>
    <input type="number" id="anzahl" placeholder="Menge" min="1" />

    <button onclick="addArticle()">Artikel hinzufügen</button>

    <table id="artikelTabelle">
      <thead>
        <tr>
          <th>Artikelnummer</th>
          <th>Artikelname</th>
          <th>Anzahl</th>
          <th>Einzelpreis (€)</th>
          <th>Gesamtpreis (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Aktueller Auftragswert: <span id="gesamtwert">0.00 €</span></h3>
    <button onclick="kundeBearbeiten()">Zurück</button>
  </div>

  <div id="testausgabe"></div>

  <script>
    let kunden = [], artikel = [], warenkorb = [];

    fetch("kunden.json")
      .then(res => res.json())
      .then(data => {
        kunden = data;
        const liste = document.getElementById("firmenliste");
        liste.innerHTML = "";
        data.forEach(k => {
          const opt = document.createElement("option");
          opt.value = k.name;
          liste.appendChild(opt);
        });
      });

    fetch("artikel.json")
      .then(res => res.json())
      .then(data => artikel = data);

    function testeJsonDaten() {
      const testfeld = document.getElementById("testausgabe");
      let output = "";

      if (kunden.length > 0) {
        output += `✅ ${kunden.length} Kunden geladen<br>`;
      } else {
        output += `❌ Keine Kunden gefunden<br>`;
      }

      if (artikel.length > 0) {
        output += `✅ ${artikel.length} Artikel geladen<br>`;
      } else {
        output += `❌ Keine Artikel gefunden<br>`;
      }

      testfeld.innerHTML = output;
    }

    window.addEventListener("DOMContentLoaded", testeJsonDaten);
  </script>
</body>
</html>
