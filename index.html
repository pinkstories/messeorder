<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messe-Auftragserfassung</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #fortschritt {
      margin-bottom: 1rem;
    }
    #fortschrittBalken {
      background: #d14e67;
    }
    .autocomplete-list {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 10;
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background: #ffe5ea;
    }
  </style>
</head>
<body>
  <h1>Artikel erfassen</h1>
  <div>
    <label>Artikelnummer:</label>
    <input type="text" id="artikelnummer" oninput="sucheArtikel()" placeholder="Artikelnummer eingeben oder scannen" />

    <label>Artikelname:</label>
    <input type="text" id="artikelname" readonly />

    <label>Anzahl:</label>
    <input type="number" id="anzahl" placeholder="Menge" min="1" />

    <button onclick="addArticle()">Artikel hinzufügen</button>

    <table id="artikelTabelle">
      <thead>
        <tr>
          <th>Artikelnummer</th>
          <th>Artikelname</th>
          <th>Anzahl</th>
          <th>Einzelpreis (€)</th>
          <th>Gesamtpreis (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Aktueller Auftragswert: <span id="gesamtwert">0.00 €</span></h3>
  </div>

  <script>
    let kunden = [], artikel = [], warenkorb = [];

    fetch("kunden.json")
      .then(res => res.json())
      .then(data => kunden = data)
      .catch(() => alert("❌ Fehler beim Laden der Kundenliste."));

    fetch("artikel.json")
      .then(res => res.json())
      .then(data => artikel = data)
      .catch(() => alert("❌ Fehler beim Laden der Artikelliste."));

    function sucheArtikel() {
      const nummer = document.getElementById("artikelnummer").value.trim().toLowerCase();
      const gefunden = artikel.find(a => a.Artikelnummer?.toLowerCase?.() === nummer);
      document.getElementById("artikelname").value = gefunden ? gefunden.Artikelname : "";
    }

    function addArticle() {
      const nummer = document.getElementById("artikelnummer").value.trim().toLowerCase();
      const menge = parseInt(document.getElementById("anzahl").value);
      const art = artikel.find(a => a.Artikelnummer?.toLowerCase?.() === nummer);
      if (!art || isNaN(menge) || menge <= 0) return;
      const preis = parseFloat(art.Einzelpreis || 0);
      warenkorb.push({ nummer: art.Artikelnummer, name: art.Artikelname, menge: menge, preis: preis });

      const tbody = document.querySelector("#artikelTabelle tbody");
      const zeile = document.createElement("tr");
      zeile.innerHTML = `<td>${art.Artikelnummer}</td><td>${art.Artikelname}</td><td>${menge}</td><td>${preis.toFixed(2)}</td><td>${(menge * preis).toFixed(2)}</td>`;
      tbody.appendChild(zeile);

      const gesamt = warenkorb.reduce((sum, a) => sum + a.menge * a.preis, 0);
      document.getElementById("gesamtwert").textContent = `${gesamt.toFixed(2)} €`;

      document.getElementById("artikelnummer").value = "";
      document.getElementById("artikelname").value = "";
      document.getElementById("anzahl").value = "";
    }
  </script>
</body>
</html>
