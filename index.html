<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messe-Auftragserfassung</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 1rem;
      background-color: #fff8f4;
      color: #333;
    }
    h1, h2 {
      color: #d14e67;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #d14e67;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84358;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #ffe5ea;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    #fortschritt {
      margin-bottom: 1rem;
    }
    #fortschrittBalken {
      background: #d14e67;
    }
    .autocomplete-list {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 10;
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background: #ffe5ea;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom: 1rem;">
    <img src="Logo Pink Stories.png" alt="Pink Stories Logo" style="max-width:200px; height:auto;" />
  </div>
  <div id="fortschritt">
    <div style="background:#ddd; height:1rem; border-radius:1rem; overflow:hidden;">
      <div id="fortschrittBalken" style="height:100%; width:25%; transition: width 0.3s;"></div>
    </div>
    <div id="fortschrittText" style="margin-top:0.5rem; font-weight: bold; text-align: center;">Schritt 1 von 4</div>
  </div>
  <h1>Auftragserfassung</h1>

  <div id="startScreen" class="visible">
    <button onclick="startForm(true)">Bestandskunde</button>
    <button onclick="startForm(false)">Neukunde</button>
  </div>

  <!-- Schritt 2 -->
  <div id="kundendaten" class="section">
    <div id="bestandskundeSection">
      <label>Bestandskunde suchen:</label>
      <input type="text" id="kundensuche" oninput="filterKunden()" placeholder="Firmennamen eingeben..." autocomplete="off" />
      <div id="autocompleteList" class="autocomplete-list"></div>
    </div>
    <label>Firmenname:</label>
    <input type="text" id="firma" />
    <label>Vorname:</label>
    <input type="text" id="vorname" />
    <label>Nachname:</label>
    <input type="text" id="nachname" />
    <label>Straße + Hausnummer:</label>
    <input type="text" id="strasse" required />
    <label>PLZ:</label>
    <input type="text" id="plz" required />
    <label>Ort:</label>
    <input type="text" id="ort" required />
    <label>Land:</label>
    <input type="text" id="land" value="Deutschland" />
    <label>E-Mail:</label>
    <input type="email" id="email" />
    <label>Telefon:</label>
    <input type="text" id="telefon" />
    <label>USt-IdNr. (nur außerhalb DE/EU):</label>
    <input type="text" id="ustid" />

    <button type="button" onclick="zeigeArtikelmaske()">Weiter</button>
    <button type="button" onclick="wechsleSichtbarkeit('kundendaten', 'startScreen'); updateFortschritt(1);">Zurück</button>
  </div>

  <!-- Weitere Schritte unverändert -->

  <script>
    let kunden = [];
    fetch("kunden.json")
      .then(res => res.json())
      .then(data => {
        kunden = data;
      })
      .catch(err => {
        console.error("Fehler beim Laden der Kundenliste:", err);
      });

    function startForm(isBestandskunde) {
      document.getElementById("startScreen").classList.remove("visible");
      document.getElementById("kundendaten").classList.add("visible");
      document.getElementById("bestandskundeSection").style.display = isBestandskunde ? "block" : "none";
      updateFortschritt(2);
    }

    function updateFortschritt(schritt) {
      const max = 4;
      const balken = document.getElementById("fortschrittBalken");
      const text = document.getElementById("fortschrittText");
      balken.style.width = `${(schritt / max) * 100}%`;
      text.textContent = `Schritt ${schritt} von ${max}`;
    }

    function filterKunden() {
      const eingabe = document.getElementById("kundensuche").value.toLowerCase();
      const list = document.getElementById("autocompleteList");
      list.innerHTML = "";
      if (eingabe.length < 2) return;
      const treffer = kunden.filter(k => k.name.toLowerCase().includes(eingabe));
      treffer.forEach(k => {
        const item = document.createElement("div");
        item.className = "autocomplete-item";
        item.textContent = k.name;
        item.onclick = () => fuelleKundendaten(k);
        list.appendChild(item);
      });
    }

    function fuelleKundendaten(kunde) {
      document.getElementById("firma").value = kunde.name || "";
      document.getElementById("vorname").value = kunde.vorname || "";
      document.getElementById("nachname").value = kunde.nachname || "";
      document.getElementById("strasse").value = kunde.strasse || "";
      document.getElementById("plz").value = kunde.plz || "";
      document.getElementById("ort").value = kunde.ort || "";
      document.getElementById("land").value = kunde.land || "Deutschland";
      document.getElementById("email").value = kunde.email || "";
      document.getElementById("telefon").value = kunde.telefon || "";
      document.getElementById("ustid").value = kunde.ustid || "";
      document.getElementById("autocompleteList").innerHTML = "";
    }
  </script>
</body>
</html>
